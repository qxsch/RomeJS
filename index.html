<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zahlen Konverter</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Zahlen Konverter</h1>
    <h2>Konvertiert zwischen römischen und arabischen Ziffern</h2>
    <p>
      Von <nobr><span data-arabic-number="min" data-render-number="arabic"></span> bis <span data-arabic-number="max" data-render-number="arabic"></span></nobr>
      <nobr>(<span data-arabic-number="min" data-render-number="roman"></span> bis <span data-arabic-number="max" data-render-number="roman"></span>)</nobr>
    </p>
    <form class="io-block" aria-label="Eingabe und Ausgabe">
      <label for="eingabe">Eingabe</label>
      <div class="roman-pad" aria-label="Römische Eingabe Schnellwahl">
        <button type="button" class="roman-btn" data-char="I" aria-label="I einfügen">I</button>
        <button type="button" class="roman-btn" data-char="V" aria-label="V einfügen">V</button>
        <button type="button" class="roman-btn" data-char="X" aria-label="X einfügen">X</button>
        <button type="button" class="roman-btn" data-char="L" aria-label="L einfügen">L</button>
        <button type="button" class="roman-btn" data-char="C" aria-label="C einfügen">C</button>
        <button type="button" class="roman-btn" data-char="D" aria-label="D einfügen">D</button>
        <button type="button" class="roman-btn" data-char="M" aria-label="M einfügen">M</button>
        <button type="button" class="roman-btn" data-char="V̅" aria-label="V mit Überstrich einfügen">V̅</button>
        <button type="button" class="roman-btn" data-char="X̅" aria-label="X mit Überstrich einfügen">X̅</button>
        <button type="button" class="roman-btn" data-char="L̅" aria-label="L mit Überstrich einfügen">L̅</button>
        <button type="button" class="roman-btn" data-char="C̅" aria-label="C mit Überstrich einfügen">C̅</button>
        <button type="button" class="roman-btn" data-char="D̅" aria-label="D mit Überstrich einfügen">D̅</button>
        <button type="button" class="roman-btn" data-char="M̅" aria-label="M mit Überstrich einfügen">M̅</button>
      </div>
      <input id="eingabe" name="eingabe" type="text" placeholder="Text hier eingeben" />

      <label for="ausgabe">Ausgabe</label>
      <!-- Statisches Output-Feld ohne JavaScript -->
      <output id="ausgabe" name="ausgabe">Bitte Zahl eingeben</output>
    </form>
  </main>
  <script src="rome.js"></script>
  <script src="script.js"></script>
</body>
</html>
