<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Number Converter</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Number Converter</h1>
    <h2>Converts between Roman and Arabic numerals</h2>
    <p>
      From <nobr><span data-arabic-number="min" data-render-number="arabic"></span> to <span data-arabic-number="max" data-render-number="arabic"></span></nobr>
      <nobr>(<span data-arabic-number="min" data-render-number="roman"></span> to <span data-arabic-number="max" data-render-number="roman"></span>)</nobr>
    </p>
    <p>
      You can use + and - to increase or decrease the value.
    </p>
    <form class="io-block" aria-label="Input and Output">
      <label for="inputElement">Input</label>
      <div class="roman-pad" aria-label="Roman Input Quick Selection">
        <button type="button" class="roman-btn" data-char="I" aria-label="Insert I">I</button>
        <button type="button" class="roman-btn" data-char="V" aria-label="Insert V">V</button>
        <button type="button" class="roman-btn" data-char="X" aria-label="Insert X">X</button>
        <button type="button" class="roman-btn" data-char="L" aria-label="Insert L">L</button>
        <button type="button" class="roman-btn" data-char="C" aria-label="Insert C">C</button>
        <button type="button" class="roman-btn" data-char="D" aria-label="Insert D">D</button>
        <button type="button" class="roman-btn" data-char="M" aria-label="Insert M">M</button>
        <button type="button" class="roman-btn" data-char="V̅" aria-label="Insert V with overline">V̅</button>
        <button type="button" class="roman-btn" data-char="X̅" aria-label="Insert X with overline">X̅</button>
        <button type="button" class="roman-btn" data-char="L̅" aria-label="Insert L with overline">L̅</button>
        <button type="button" class="roman-btn" data-char="C̅" aria-label="Insert C with overline">C̅</button>
        <button type="button" class="roman-btn" data-char="D̅" aria-label="Insert D with overline">D̅</button>
        <button type="button" class="roman-btn" data-char="M̅" aria-label="Insert M with overline">M̅</button>
      </div>
      <div class="operator-pad" aria-label="Increase or Decrease Value">
        <button type="button" class="operator-btn" data-operation="increase" aria-label="Increase by 1">+</button>
        <button type="button" class="operator-btn" data-operation="decrease" aria-label="Decrease by 1">−</button>
      </div>
      
      <input id="inputElement" name="inputElement" type="text" placeholder="Enter arabic or roman number here" />
      <label for="outputElement">Output</label>
      <output id="outputElement" name="outputElement">Please enter a number</output>
    </form>
  </main>
  <script src="rome.js"></script>
  <script src="script.js"></script>
</body>
</html>
